<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta content='text/html; charset=utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='keywords' content='{{ site.keywords }}' />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'>    
    <title>{{ site.pagetitle }}</title>
</head>
<body class='georgia vh-100 flex items-center justify-center overflow-y-visible bg-washed-yellow near-black'>
    <main>
        <h1 class='center tc fw4 f2 mb0'>{{ site.pagetitle }}</h1>
        <p class='center tc f5 avenir mt2'>{{ site.tagline }}</p>
        <div class='mt2 f4 tl measure'>
            <p> {{ site.aboutme }}</p>
        </div>
        <nav class='mt4 f2 tc center'>
            <a class='dib link near-black hover-dark-blue' href='https://linkedin.com/in/{{ site.linkedin }}'><i class='fab fa-linkedin-in'></i></a>
            <a class='dib link near-black hover-dark-blue ml3' href='https://github.com/{{ site.github }}'><i class='fab fa-github'></i></a>
        </nav>
    </main>
</body>
</html>
